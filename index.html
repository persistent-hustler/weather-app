<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <form onsubmit="event.preventDefault();">
        <label for="city-name">
            <input type="text" name="city" id="city-input" placeholder="City Name">
        </label>
        <input type="submit" name="submit" id="submit-button">
    </form>
    <h2 id="city-name"></h2>
    <p>Conditions: <span id="conditions"></span></p>
    <p>Description: <span id="description"></span></p>
    <p>Temperature: <span id="temperature"></span> °C</p>
    <p>Feels Like: <span id="feels-like"></span> °C</p>
    <p>Humidity: <span id="humidity"></span> %</p>
    <p>Rain: <span id="rain"></span> mm</p>
    <p>Chance of Rain: <span id="rain-chance"></span> %</p>
    <p>Sunrise: <span id="sunrise"></span></p>
    <p>Sunset: <span id="sunset"></span></p>
    <p>Windspeed: <span id="windspeed"></span> km / h</p>
</body>
</html>
